
<div class="row">
    <h1>Estudios</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dange" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion

        </button>

    </div>


    <div class="col-lg-1"></div>
    <div class="col-lg-9">
        <table class="table">
            <tbody>
                <tr *ngFort="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/edidtext/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i>EDitAR</button>

                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="borrar(Educacion.id)">
                            <i class="bi bi-pencil-fill"></i>BORRAR</button>
                </tr>
            </tbody>

        </table>

    </div>


</div>
