<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dange" routerLink="/nuevaexpe"ngIf="isLogged">
            Nueva Experiencia

        </button>

    </div>


     <div class="col-lg-1"></div>
    <div class="col-lg-9">
        <table class="table">
            <tbody>
                <tr *ngFort="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td>EDITAR</td>
                    <td>BORRAR</td>
                </tr>
            </tbody>
    
        </table>

    </div>
    

</div>
