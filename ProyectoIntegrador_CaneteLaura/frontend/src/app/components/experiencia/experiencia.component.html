<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dange" routerLink="/nuevaexpe" *ngIf="isLogged">
            Nueva Experiencia

        </button>

    </div>


    <div class="col-lg-1"></div>
    <div class="col-lg-9">
        <table class="table">
            <tbody>
                <tr *ngFort="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/edidtext/{{Experiencia}}">
                            <i class="bi bi-pencil-fill"></i>EDitAR</button>

                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-pencil-fill"></i>BORRAR</button>
                </tr>
            </tbody>

        </table>

    </div>


</div>
