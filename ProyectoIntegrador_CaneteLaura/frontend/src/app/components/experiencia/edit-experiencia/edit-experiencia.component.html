<div class="conteiner" *ngIf="expeLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngform">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expeLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="expeLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar Experiencia
                    
                </button>
            </form>
        </div>

    </div>

</div>
